<!DOCTYPE html>
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="vendor/fontawesome-free-5.15.3-web/css/all.min.css">
    <link rel="icon" href="img/icono.png">
    <title>KFMac Industries</title>
</head>
<body>
    <header class="container-fluid bg-danger text-white">
        <div class="row pt-3 pb-3">
            <div class="col-12 col-md-6 col-lg-4 text-center">
                <img src="img/img-kfm.png" width="150" height="150" alt="Logo de la empresa">
            </div>
            <div class="col-12 col-md-6 col-lg-8 pt-5">
                <h1>Registro de Ordenes</h1>
            </div>
        </div>
    </header>
    <main class="container-fluid pt-3">
        <div class="row">
            <div class="col-12 col-md-6 col-lg-4">
                <div class="card">
                    <div class="card-header text-center">
                        <span>Ingrese el pedido</span>
                    </div>
                    <div class="card-body">
                        <div class="mb-3 row pt-3">
                            <div class="col-12 col-md-6 col-lg-4">
                                <label class="form-label" for="nombre-txt">Nombre del Cliente</label>
                            </div>
                            <div class="col-12 col-md col-lg">
                                <input class="form-control" type="text" id="nombre-txt">
                            </div>
                        </div>
                        <div class="mb-3 row pt-3">
                            <div class="col-12 col-md-6 col-lg-4">
                                <label class="form-label" for="tipo-select">Tipo de pedido</label>
                            </div>
                            <div class="col-12 col-md col-lg">
                                <select class="form-select" id="tipo-select">
                                    <option value="combo">Combo</option>
                                    <option value="solo-hamburguesa">Solo Hamburguesa</option>
                                </select>
                            </div>
                        </div>
                        <div class="mb-3 row pt-3">
                            <div class="col-12 col-md-6 col-lg-4">
                                <label class="form-label" for="total-txt">Total</label>
                            </div>
                            <div class="col-12 col-mg col-lg">
                                <input class="form-control" type="text" id="total-txt">
                            </div>
                        </div>
                        <div class="mb-3 row pt-3">
                            <div class="col-12 col-md-6 col-lg-4">
                                <label class="form-label" for="pago-select">Medio de pago</label>
                            </div>
                            <div class="col-12 col-mg col-lg">
                                <select id="pago-select" class="form-select">
                                    <option value="efectivo">Efectivo</option>
                                    <option value="tarjeta">Tarjeta</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="card-footer">
                        <div class="row text-center">
                            <div class="col-12 col-md-12 col-lg-12">
                                <button class="btn btn-success" id="agregar-btn">Agregar pedido</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-12 col-md col-lg">
                <div class="card">
                    <div class="card-header text-center">
                        <span>Lista de Pedidos</span>
                    </div>
                    <div class="card-body">
                        <table class="table tabl-hover table-bordered tabled-striped">
                            <thead>
                                <tr class="text-center">
                                    <th>Nro</th>
                                    <th>Nombre del Cliente</th>
                                    <th>Total de Compra</th>
                                    <th>Tipo</th>
                                    <th>Acci√≥n</th>
                                </tr>
                            </thead>
                            <tbody id="tabla-tbody"></tbody>
                        </table>
                    </div>
                    <div class="card-footer"></div>
                </div>
            </div>
        </div>
    </main>
    <footer></footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <script src="vendor/tinymce/js/tinymce/tinymce.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <script src="js/index.js"></script>
</body>
</html>
